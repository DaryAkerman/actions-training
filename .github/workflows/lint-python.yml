name: Python Linting

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 Linter
        id: lint
        run: |
          flake8 . || echo "Linting completed with issues, please check the output above."
        continue-on-error: true

      - name: Check for Lint Issues
        if: ${{ steps.lint.outcome == 'success' }}
        run: echo "üéâ Linting completed successfully without any issues!"

      - name: Check for Lint Errors
        if: ${{ steps.lint.outcome == 'failure' }}
        run: echo "‚ö†Ô∏è Linting completed with issues. Please review the logs and fix the code style violations."
